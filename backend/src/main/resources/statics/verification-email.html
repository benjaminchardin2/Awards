<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmation de compte - Rank-It</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .email-container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 10px;
      box-sizing: border-box;
    }

    .header {
      background-color: #000000;
      color: #ffffff;
      padding: 5px;
      text-align: center;
    }

    .content {
      padding: 10px;
    }

    .button {
      display: inline-block;
      font-size: 16px;
      padding: 10px 20px;
      text-decoration: none;
      background-color: #000000;
      color: #ffffff;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<div class="email-container">
  <div class="header">
    <h1>Rank-It</h1>
  </div>
  <div class="content">
    <p>Merci d'avoir créé un compte sur Rank-It. Veuillez cliquer sur le lien ci-dessous pour vérifier votre adresse e-mail :</p>
    <a href="${verification_link}" class="button">Vérifier mon email</a>
  </div>
</div>
</body>
</html>
